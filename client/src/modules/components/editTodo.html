<template>
        <div class="list-group-item">
                <span click.trigger="back()"><i data-feather="arrow-left-circle"></i></span>
                <span click.trigger="save()" style="margin-left:5px;"><i data-feather="save"></i></span>
                <span show.bind="todo._id" click.trigger="delete()"><i data-feather="trash-2"></i></span>
                </div>
                
    <div class="form-group" style="margin-top:20px;">
        <label for="todo">Todo</label>
        <input type="email" class="form-control" value.bind="todo.todo" id="todo" placeholder="Todo Item">
    </div>
    
    <div class="form-group">
        <label for="priotity" value.bind="todo.priotity">Priotity</label>
        
        <select  class="dropbtn" id="priotity">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
    </div>
    <div class="form-check">
        <input class="form-check-input" checked.bind="todo.done" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            Done
        </label>
    </div>
    <button click.trigger="save()">Save</button>
</template>
